<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ma Pokémon App</title>
  </head>
  <body>
    <h1>Ma Pokémon App</h1>
    <form>
      <label for="pokemonName">Pokémon recherché :</label>
      <input type="text" name="pokemonName" id="pokemonName" placeholder="ex: Pikachu" />
      <div class="buttons">
        <button type="submit">Rechercher</button>
        <button type="reset">Réinitialiser</button>
      </div>
    </form>
    <section class="cards"></section>
      <!-- div pour afficher les résultats avec JS-->

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
